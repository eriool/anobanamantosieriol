<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Survey</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(160deg, #ffe6f0, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .card {
    background: #fff;
    padding: 30px;
    border-radius: 25px;
    width: 360px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    overflow-y: auto;
    max-height: 90vh;
  }

  h2 {
    text-align: center;
    color: #ff4d7a;
    margin-bottom: 5px;
  }

  p.description {
    text-align: center;
    font-size: 14px;
    color: #666;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: 600;
    color: #333;
  }

  input, textarea, button {
    width: 100%;
    margin-top: 6px;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    box-sizing: border-box;
  }

  textarea {
    resize: none;
  }

  button {
    background: #ff4d7a;
    color: white;
    border: none;
    margin-top: 22px;
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #ff2f66;
  }
</style>
</head>
<body>

<div class="card">
